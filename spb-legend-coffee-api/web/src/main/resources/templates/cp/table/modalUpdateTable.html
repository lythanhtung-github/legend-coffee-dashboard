<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modalUpdateTable">

    <div class="modal fade" id="modalUpdateTable" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modal-header-update">
                    <h2 class="modal-title fs-5 font-weight-bold">Chỉnh sửa thông tin</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <div class="frm-alert-danger hide"></div>
                    <form id="frmUpdateTable">
                        <input type="hidden" id="tableIdUp">
                        <div class="form-group">
                            <label for="nameTableUp" class="font-weight-bold">Tên bàn</label>
                            <input type="text" class="form-control" id="nameTableUp" name="nameTableUp">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-lg btn btn btn-warning" data-dismiss="modal">
                        <i class="fa-regular fa-circle-xmark"></i>
                        Hủy
                    </button>
                    <button id="btnUpdate" type="button" class="btn-lg btn btn btn-primary">
                        <i class="fas fa-edit"></i>
                        Cập nhật
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
